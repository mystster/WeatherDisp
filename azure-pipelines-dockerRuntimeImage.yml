# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

schedules:
- cron: "0 0 * * *"
  displayName: docker runtime image build
  branches:
    include:
      - master
      - dev
  always: true

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8855f5c5-8d3b-4406-8a80-217bacc0586e'
  imageRepository: 'headlesschrome'
  containerRegistry: 'mystster.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Azure/Functions/WeatherDisp/dockerRuntimeImage/Dockerfile'
  tag: '$(Date:yyMMdd)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest