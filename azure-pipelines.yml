# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8855f5c5-8d3b-4406-8a80-217bacc0586e'
  imageRepository: 'weatherdisp'
  containerRegistry: 'mystster.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Azure/Functions/WeatherDisp/Dockerfile'
  tag: '$(Build.BuildNumber)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
- stage: Deploy
  displayName: Deploy to Azure Function for container
  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureFunctionAppContainer@1
      inputs:
        azureSubscription: 'WeatherInfo_RG'
        appName: 'WeatherInfo'
        imageName: '$(containerRegistry)/$(imageRepository):$(tag)'